    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};

    function filledCell(cell) {
        return cell !== '' && cell != null;
    }

    function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], {type: 'base64'});
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                var jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1, blankrows: false, defval: ''});
                var filteredData = jsonData.filter(row => row.some(filledCell));

                var headerRowIndex = filteredData.findIndex((row, index) =>
                    row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                    headerRowIndex = 0;
                }

                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                csv = XLSX.utils.sheet_to_csv(csv, {header: 1});
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
    }

    function formatTimeInput(value) {
        const cleaned = value.replace(/[^\d]/g, '');
        if (cleaned.length <= 2) return cleaned;
        if (cleaned.length <= 4) return `${cleaned.slice(0, 2)}:${cleaned.slice(2)}`;
        return `${cleaned.slice(0, 2)}:${cleaned.slice(2, 4)}:${cleaned.slice(4, 6)}`;
    }

    function parseDateTime(dateStr, timeStr, era) {
        const [monthStr, dayStr, yearStr] = dateStr.split('/');
        const year = new Decimal(yearStr || '0');
        const month = parseInt(monthStr || '1');
        const day = parseInt(dayStr || '1');
        const [hourStr = '00', minuteStr = '00', secondStr = '00'] = timeStr.split(':');
        const hour = parseInt(hourStr);
        const minute = parseInt(minuteStr);
        const second = parseInt(secondStr);
        if (month < 1 || month > 12) throw new Error('Month must be 1-12');
        if (day < 1 || day > 31) throw new Error('Day must be 1-31');
        if (hour < 0 || hour > 23) throw new Error('Hour must be 0-23');
        if (minute < 0 || minute > 59) throw new Error('Minute must be 0-59');
        if (second < 0 || second > 59) throw new Error('Second must be 0-59');
        if (yearStr.length > 13) throw new Error('Year must be 13 digits or fewer');
        const finalYear = era.toUpperCase() === 'BCE' ? new Decimal(1).minus(year) : year;
        return {year: finalYear, month, day, hour, minute, second, era};
    }

    function getJDN(year, month, day, hour = 0, minute = 0, second = 0) {
        year = new Decimal(year);
        const a = new Decimal((14 - month) / 12).floor();
        const y = year.plus(4800).minus(a);
        const m = new Decimal(month).plus(12 * a).minus(3);
        let jdInt = new Decimal(day)
            .plus(new Decimal((153 * m + 2) / 5).floor())
            .plus(y.times(365))
            .plus(y.div(4).floor())
            .minus(y.div(100).floor())
            .plus(y.div(400).floor())
            .minus(32045);
        const fraction = new Decimal(hour * 3600 + minute * 60 + second).div(86400);
        return jdInt.minus(0.5).plus(fraction);
    }

    function jdnToDate(jdn) {
        jdn = new Decimal(jdn).toDecimalPlaces(24, Decimal.ROUND_HALF_UP);
        const jd = jdn.plus(0.5);
        const z = jd.floor();
        const f = jd.minus(z);
        let alpha = z.minus(1867216.25).div(36524.25).floor();
        let a = z.plus(1).plus(alpha).minus(alpha.div(4).floor());
        let b = a.plus(1524);
        let c = b.minus(122.1).div(365.25).floor();
        let d = new Decimal(365.25).times(c).floor();
        let e = b.minus(d).div(30.6001).floor();
        let day = b.minus(d).minus(new Decimal(30.6001).times(e).floor()).plus(f);
        let month = (e.lt(14)) ? e.minus(1) : e.minus(13);
        let year = (month.gt(2)) ? c.minus(4716) : c.minus(4715);
        const dayInt = day.floor();
        const fraction = day.minus(dayInt);
        const totalSeconds = fraction.times(86400).toDecimalPlaces(24, Decimal.ROUND_HALF_UP);
        let hours = totalSeconds.div(3600).floor().toNumber();
        let remainingSeconds = totalSeconds.minus(hours * 3600);
        let minutes = remainingSeconds.div(60).floor().toNumber();
        let seconds = remainingSeconds.minus(minutes * 60).round().toNumber();
        if (seconds >= 60) {
            seconds -= 60;
            minutes += 1;
        }
        if (minutes >= 60) {
            minutes -= 60;
            hours += 1;
        }
        if (hours >= 24) {
            hours -= 24;
        }
        return {
            year: year.toNumber(),
            month: month.toNumber(),
            day: dayInt.toNumber(),
            hour: hours,
            minute: minutes,
            second: seconds
        };
    }

    function computeCUTimeCU(year, month, day, hour, minute, second) {
        const jdn = getJDN(year, month, day, hour, minute, second);
        const deltaJDN = jdn.minus(CONSTANTS.ANCHOR_JDN);
        const deltaYears = deltaJDN.div(CONSTANTS.DAYS_PER_YEAR);
        const nasaTime = CONSTANTS.BASE_CU_NASA.plus(deltaYears);
        return nasaTime.minus(CONSTANTS.OFFSET);
    }

    function computeGregorianFromCUTimeCU(cuTimeCU) {
        const nasaTime = cuTimeCU.plus(CONSTANTS.OFFSET);
        const deltaYears = nasaTime.minus(CONSTANTS.BASE_CU_NASA);
        const jdn = CONSTANTS.ANCHOR_JDN.plus(deltaYears.times(CONSTANTS.DAYS_PER_YEAR));
        const date = jdnToDate(jdn);
        const era = date.year < 0 ? 'BCE' : 'CE';
        const absYear = Math.abs(date.year);
        return {
            date: `${date.month.toString().padStart(2, '0')}/${date.day.toString().padStart(2, '0')}/${absYear.toString().padStart(4, '0')} ${era}`,
            time: `${date.hour.toString().padStart(2, '0')}:${date.minute.toString().padStart(2, '0')}:${date.second.toString().padStart(2, '0')}`
        };
    }

    function computeCUTimeNASA(cuTimeCU) {
        return cuTimeCU.plus(CONSTANTS.OFFSET);
    }

    function computeNASAYearsFromCUTimeNASA(cuTimeNASA) {
        return CONSTANTS.NASA_UNIVERSE_AGE.plus(cuTimeNASA.minus(CONSTANTS.BASE_CU_NASA));
    }

    function formatCUTime(cuTime) {
        const trillion = cuTime.div(1e12).floor();
        const remainder = cuTime.minus(trillion.times(1e12));
        const billion = remainder.div(1e9).floor();
        const remainder2 = remainder.minus(billion.times(1e9));
        const million = remainder2.div(1e6).floor();
        const remainder3 = remainder2.minus(million.times(1e6));
        const thousand = remainder3.div(1e3).floor();
        const decimal = remainder3.mod(1e3).plus(cuTime.mod(1));
        return `${trillion} Trillion ${billion} Billion ${million} Million ${thousand} Thousand ${decimal} CU-Time`;
    }

    function getMetadata(cuTimeCU) {
        const nasaTime = cuTimeCU.plus(CONSTANTS.OFFSET);
        const yearsDiff = nasaTime.minus(CONSTANTS.BASE_CU_NASA);
        const refJDN = getJDN(2025, 6, 5, 0, 12, 0);
        const inputJDN = CONSTANTS.ANCHOR_JDN.plus(yearsDiff.times(CONSTANTS.DAYS_PER_YEAR));
        const timeDiffYears = inputJDN.minus(refJDN).div(CONSTANTS.DAYS_PER_YEAR).abs();
        return {
            'Time Difference from 2025-06-05': `${timeDiffYears.toFixed(12)} CU-Time (~${timeDiffYears.toFixed(0)} years)`
        };
    }
