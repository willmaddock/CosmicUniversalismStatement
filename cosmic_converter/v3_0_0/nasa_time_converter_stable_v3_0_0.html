    function computeCUTimeFromDateComponents(year, month, day, hour, minute, second) {
        const sign = year < 0 ? '-' : '';
        const absYear = Math.abs(year).toString().padStart(4, '0');
        const dateStr = `${sign}${absYear}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}T${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}Z`;

            return CONSTANTS.BASE_CU.plus(yearsDiff);
        } else {
            const yearsDiffInteger = new Decimal(year - CONSTANTS.ANCHOR_YEAR);
            const daysInYear = CONSTANTS.DAYS_PER_YEAR;
            const daysPerMonth = daysInYear.div(12);
            const daysSinceStartOfYear = new Decimal(month - 1).times(daysPerMonth).plus(day - 1);

            const yearsDiffWithTime = yearsDiff.plus(fractionOfDay.div(daysInYear));
            return CONSTANTS.BASE_CU.plus(yearsDiffWithTime);

    function computeNASAYearsFromCU(cuTimeStr) {
        const cuTime = new Decimal(cuTimeStr);

    function isLeapYear(year) {
        return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

    function getDaysInMonth(month, year) {
        if (month === 2) {
            return isLeapYear(year) ? 29 : 28;
        }
        const days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        return days[month - 1];
    }

    function computeMonthDay(dayOfYear, year) {
        let month = 1;
        let remainingDays = dayOfYear;
        while (remainingDays > getDaysInMonth(month, year)) {
            remainingDays -= getDaysInMonth(month, year);
            month++;
            if (month > 12) {

        return {month, day: remainingDays};

    function computeGregorianFromCUTime(cuTime) {
        const totalYears = cuTime.minus(CONSTANTS.BASE_CU);

    function performCalculation(value1, value2, operation) {

                return val1.div(val2);
            default:
                throw new Error('Invalid operation');

    function Modal({message, onClose}) {
        return (
            <div className="modal">
                <div className="modal-content">

                    <button onClick={onClose} className="cosmic-button" aria-label="Close modal">OK</button>
                </div>

    function downloadCSV(results) {
        const csvContent = results.map(r => {
            const date = r.desc.replace(/^Gregorian: |NASA to CU: |CU to NASA: |Calculation: /, '').trim();
            return `"${r.desc.replace(/"/g, '""')}","${date.replace(/"/g, '""')}","${r.output.replace(/"/g, '""')}"`;
        }).join('\n');
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        const blob = new Blob([`"Description","DateTime","Output"\n${csvContent}`], {type: 'text/csv'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `nasa_time_results_${timestamp}.csv`;
        a.click();
        URL.revokeObjectURL(url);
    }

    function formatTimeInput(value) {
        const cleaned = value.replace(/\D/g, '');
        if (cleaned.length <= 2) return cleaned;
        if (cleaned.length <= 4) return `${cleaned.slice(0, 2)}:${cleaned.slice(2)}`;
        return `${cleaned.slice(0, 2)}:${cleaned.slice(2, 4)}:${cleaned.slice(4, 6)}`;
    }

    function ResultCard({result, index, handleCopy, handleDeleteResult}) {
        const parseOutput = (output) => {
            const lines = output.split('\n');
            const parsed = {
                gregorianDate: '',
                cuTimeNASA: '',
                fullNumericNASA: '',
                cuTimeConverter: '',
                fullNumericConverter: '',
                nasaYears: '',
                cosmicPhase: '',
            };
            lines.forEach(line => {
                if (line.startsWith('Gregorian Date:') || line.startsWith('Corresponding Gregorian Date:')) {
                    parsed.gregorianDate = line.replace(/^(Gregorian Date:|Corresponding Gregorian Date:)/, '').trim();
                } else if (line.startsWith('CU-Time (NASA alignment):') || line.startsWith('Result CU-Time (NASA alignment):')) {
                    parsed.cuTimeNASA = line.replace(/^(CU-Time \(NASA alignment\):|Result CU-Time \(NASA alignment\):)/, '').trim();
                } else if (line.startsWith('Full Numeric (NASA):')) {
                    parsed.fullNumericNASA = line.replace('Full Numeric (NASA):', '').trim();
                } else if (line.startsWith('CU-Time (Converter alignment):') || line.startsWith('Result CU-Time (Converter alignment):')) {
                    parsed.cuTimeConverter = line.replace(/^(CU-Time \(Converter alignment\):|Result CU-Time \(Converter alignment\):)/, '').trim();
                } else if (line.startsWith('Full Numeric (Converter):')) {
                    parsed.fullNumericConverter = line.replace('Full Numeric (Converter):', '').trim();
                } else if (line.startsWith('Years since Big Bang (NASA):') || line.startsWith('Corresponding Years since Big Bang (NASA):')) {
                    parsed.nasaYears = line.replace(/^(Years since Big Bang \(NASA\):|Corresponding Years since Big Bang \(NASA\):)/, '').trim();
                } else if (line.startsWith('Cosmic Phase:')) {
                    parsed.cosmicPhase = line.replace('Cosmic Phase:', '').trim();
                }
            });
            return parsed;
        };

        if (result.desc === 'Error') {
            return (
                <div className="bg-red-900 p-4 rounded-lg shadow-lg">
                    <p className="text-lg font-semibold text-white">Error</p>
                    <p className="text-sm text-gray-300">{result.output}</p>
                    <div className="flex space-x-2 mt-2">
                        <button onClick={() => handleDeleteResult(index)}
                                className="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">Delete
                        </button>
                    </div>
                </div>
            );
        } else {
            const parsed = parseOutput(result.output);
            const dateTime = result.desc.replace(/^Gregorian: |NASA to CU: |CU to NASA: |Calculation: /, '').trim();
            return (
                <div className="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                    <h3 className="text-lg font-semibold text-white">{result.desc}</h3>
                    <p className="text-sm text-gray-300"><strong>DateTime:</strong> {dateTime}</p>
                    <p className="text-sm text-gray-300"><strong>Gregorian Date:</strong> {parsed.gregorianDate}</p>
                    <p className="text-sm text-gray-300"><strong>CU-Time (NASA):</strong> {parsed.cuTimeNASA}</p>
                    <p className="text-xs text-gray-400"><strong>Full Numeric (NASA):</strong> {parsed.fullNumericNASA}
                    </p>
                    <p className="text-sm text-gray-300"><strong>CU-Time (Converter):</strong> {parsed.cuTimeConverter}
                    </p>
                    <p className="text-xs text-gray-400"><strong>Full Numeric
                        (Converter):</strong> {parsed.fullNumericConverter}</p>
                    <p className="text-sm text-gray-300"><strong>NASA Years:</strong> {parsed.nasaYears}</p>
                    <p className="text-sm text-gray-300"><strong>Cosmic Phase:</strong> {parsed.cosmicPhase}</p>
                    <div className="flex space-x-2 mt-2">
                        <button onClick={() => handleCopy(result.output)}
                                className="px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Copy
                        </button>
                        <button onClick={() => handleDeleteResult(index)}
                                className="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">Delete
                        </button>
                    </div>

                    return {...prev, gregorianYear: newYear.toString()};
                } else {

                    } else {
                        return {...prev, gregorianYear: newYear.toString()};

        const handleDecreaseYear = () => {

                const currentYearStr = prev.gregorianYear || '1';

                if (prev.gregorianEra === 'CE') {
                    const newYear = currentYear - 1;
                    if (newYear <= 0) {

                    } else {

                    newDay = 1;
                    newMonth += 1;
                    if (newMonth > 12) {

            if (dateStr.match(/^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$/)) {
                return dateStr;
            } else if (dateStr.match(/^\d{4}-\d{2}-\d{2} \d{2}:\d{2}$/)) {
                return `${dateStr}:00`;
            } else if (dateStr.match(/^\d{2}\/\d{2}\/\d{4} \d{2}:\d{2}:\d{2}$/)) {
                const [datePart, timePart] = dateStr.split(' ');
                const [month, day, year] = datePart.split('/').map(Number);
                const formattedDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')} ${timePart}`;
                return formattedDate;
            } else if (dateStr.match(/^\d{2}\/\d{2}\/\d{4} \d{2}:\d{2}$/)) {
                const [datePart, timePart] = dateStr.split(' ');
                const [month, day, year] = datePart.split('/').map(Number);
                const formattedDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')} ${timePart}:00`;
                return formattedDate;

                throw new Error('Invalid date format in CSV. Use YYYY-MM-DD HH:MM[:SS] or MM/DD/YYYY HH:MM[:SS].');
